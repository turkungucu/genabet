<div class="card-box">
	<a href="#/patients/new" class="btn btn-info waves-effect waves-light m-b-5" role="button"> 
		<i class="fa fa-plus m-r-5"></i> <span>Create new</span> 
	</a>
	<div ng-show="loading" class="text-center"><i class="fa fa-spinner fa-pulse fa-3x"></i></div>
	<table class="table table-hover m-0" ng-hide="loading">
		<tr><th>First Name</th><th>Last Name</th><th>Birth date</th><th></th></tr>
		<tr ng-repeat="p in patients">
			<td>{{p.firstName}}</td>
			<td>{{p.lastName}}</td>
			<td>{{p.birthDate}}</td>
			<td>
				<a href="#/patients/{{p.id}}"><i class="fa fa-pencil-square-o"></i></a> |
				<a ng-click="removePatient(p.id)" role="button"><i class="fa fa-times"></i></a>
			</td>
		</tr>
	</table>
</div>
