<div class="row">
    <div class="col-sm-12">
        <h4 class="page-title">{{treatment ? 'Edit' : 'New'}} treatment</h4>
    </div>
</div>

<div class="row">
	<div class="col-sm-6">
		<div class="card-box">
			<div class="row">
				<div class="col-md-12">
				    <h4 class="m-t-0 header-title">
				    	Treatment Details
				    </h4>
				    <p class="text-muted m-b-30 font-13">
				        Patient {{patient.firstName}} {{patient.lastName}}
				    </p>
					<div class="alert alert-danger" ng-show="errorMessage">
		    			{{errorMessage}}
           			</div>
				    <form role="form" ng-submit="saveTreatment()" data-parsley-validate>
				        <div class="form-group">
				        	<label for="sampleName">Drug</label>
							<input type="text" placeholder="Enter drug" class="form-control" id="drug" ng-model="treatment.drug" required>
				        </div>
				        <div class="form-group">
				        	<label for="description">Start Date</label>
							<input type="text" class="form-control" id="startDate" placeholder="mm/dd/yyyy"
								ng-model="treatment.startDate" date-picker required>
				        </div>
				        <div class="form-group">
				        	<label for="description">Stop Date</label>
				        	<input type="text" class="form-control" id="stopDate" placeholder="mm/dd/yyyy"
								ng-model="treatment.stopDate" date-picker>
				        </div>
				        <button type="submit" class="btn btn-primary waves-effect waves-light">Save</button>
				    </form>
				</div>
			</div>
		</div>
	</div>
</div>
