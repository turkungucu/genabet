<div class="row">
    <div class="col-sm-12">
        <h4 class="page-title">All Samples</h4>
    	<p class="text-muted m-b-30 font-13">
			This is a list of all samples entered into system. Click on the sample name to edit. You can also view results for samples in <code>READY</code> state.
		</p>
    </div>
</div>

<div class="row">
	<div class="col-sm-12">
		<div class="card-box table-responsive">
			<div ng-show="loading" class="text-center"><i class="fa fa-spinner fa-pulse fa-3x"></i></div>
			<table sample-table rows="samples" class="table table-striped" ng-hide="loading">
				<thead>
					<tr><th>Name</th><th>Patient</th><th>Status</th><th>Date created</th><th>Processing started</th><th>Actions</th></tr>
				</thead>
			</table>
		</div>
	</div>
</div>
