<div class="row">
	<div class="col-sm-6">
		<div class="card-box">
			<h4 class="m-t-0 header-title">
		    	Edit Patient
		    </h4>
		    <p class="text-muted m-b-30 font-13">
		        {{patient.firstName}} {{patient.lastName}}
		    </p>

		    <div class="alert alert-danger" ng-show="errorMessage">
		    	{{errorMessage}}
            </div>
			
			<form role="form" ng-submit="savePatient()" data-parsley-validate>
				<div class="form-group">
					<label for="first-name">First name</label>
					<input type="text" class="form-control" id="first-name" ng-model="patient.firstName" required>
				</div>
				<div class="form-group">
					<label for="last-name">Last name</label>
					<input type="text" class="form-control" id="last-name" ng-model="patient.lastName" required>
				</div>
				<div class="form-group">
					<label for="birth-date">Birth date</label>
					<input type="text" class="form-control" id="birth-date" ng-model="patient.birthDate" required>
				</div>
				<div class="form-group">
					<label for="birth-date">Diagnosis</label>
					<input type="text" class="form-control" id="diagnosis" ng-model="patient.diagnosis" required>
				</div>
				
				<button type="submit" class="btn btn-primary waves-effect waves-light">Save</button>
				<a href="#/patients" role="button" class="btn btn-default waves-effect waves-light m-l-5">Cancel</a>
				<a role="button" class="btn btn-danger waves-effect waves-light m-l-5"
				   ng-click="removePatient()" ng-show="patient">Terminate</a>
			</form>
		</div>
	</div>

	<div class="col-sm-6">
		<div class="card-box">
			<h4 class="m-t-0 header-title">
		    	Samples
		    </h4>
		    <p class="text-muted m-b-30 font-13">
		        Click on the sample name to edit
		    </p>

			<div class="list-group">
                <a class="list-group-item" href="#/patients/{{patient.id}}/samples/{{s.id}}" ng-repeat="s in patient.samples">
                	<span class="badge badge-purple">CREATED</span>
                    {{s.name}}
                </a>
            </div>
		</div>
	</div>
</div>
