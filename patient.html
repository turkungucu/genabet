<div class="card-box">
	<h4 class="m-t-0 header-title">
		<b>Patient Details</b>
	</h4>
	
	<form class="form-horizontal" role="form" ng-submit="savePatient()" data-parsley-validate>
		<div class="form-group">
			<label for="first-name" class="col-sm-2 control-label">First name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="first-name" ng-model="patient.firstName" required>
			</div>
		</div>
		<div class="form-group">
			<label for="last-name" class="col-sm-2 control-label">Last name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="last-name" ng-model="patient.lastName" required>
			</div>
		</div>
		<div class="form-group">
			<label for="birth-date" class="col-sm-2 control-label">Birth date</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="birth-date" ng-model="patient.birthDate">
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-8">
				<button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
				<a href="#/patients" role="button" class="btn btn-default waves-effect waves-light m-l-5">Cancel</a>
				<a role="button" class="btn btn-danger waves-effect waves-light m-l-5"
				   ng-click="removePatient()" ng-show="patient">Terminate</a>
			</div>
		</div>
	</form>
</div>

<div class="card-box">
	<h4 class="m-t-0 header-title">
		<b>Samples</b>
	</h4>
	<ul>
		<li ng-repeat="s in patient.samples">{{s.name}}</li>
	</ul>
</div>
